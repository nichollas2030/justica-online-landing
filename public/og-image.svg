<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#overlay)"/>
  
  <!-- Scale icon -->
  <g transform="translate(100, 200)">
    <path d="M12 3L2 12L12 21M2 12H22" stroke="white" stroke-width="3" fill="none" opacity="0.3"/>
    <circle cx="25" cy="12" r="8" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Main text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
